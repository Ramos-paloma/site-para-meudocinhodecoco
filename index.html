<!DOCTYPE html>
<html>
<head>
  <title>Quer namorar comigo?</title>
  <style>
    body {
      top: 50%;
      left: 50%;
      position: absolute;
      margin: -100px 0 0 -250px;
      font-family: "Roboto", sans-serif;
    }

    h1 {
      font-weight: 300;
    }

    button {
      padding: 10px 40px;
      border-radius: 5px;
      font-family: "Roboto", sans-serif;
      border: transparent;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:first-child {
      background-color: green;
    }

    button:nth-child(2) {
      background-color: red;
    }

    div.buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: 1fr;
      grid-column-gap: 100px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div>
    <h1>Quer ficar comigo para sempre?</h1>
    <div class='buttons'>
      <button>Sim</button>
      <button>NÃ£o</button>
    </div>
  </div>
  <script>
    var moveButton = document.querySelector("button:nth-child(2)");
    var correctlyButton = document.querySelector("button:first-child");

    moveButton.addEventListener("click", function() {
      var vertical = Math.floor(Math.random() * 400);
      var horizontal = Math.floor(Math.random() * 400);
      moveButton.style.position = "absolute";
      moveButton.style.left = vertical + "px";
      moveButton.style.top = horizontal + "px";
    });

    correctlyButton.addEventListener("click", function() {

  </script>
</body>
</html>
